<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
</head>
<body>
  <h1>jQueryのスライダー機能プラグイン</h1>

  <div class="slider">

    <!-- 1 -->
    <div>
     <h2>jQueryのはじめ方</h2>
     <p>jQueryはオープンソースとして、最新版(2018/04/02時点)は https://code.jquery.com/jquery-3.3.1.min.js で公開されています。</p>
    </div>

    <!-- 2 -->
    <div>
      <h2>セレクタ</h2>
      <p>jQueryは表示されている「要素」を操作することを目的とすることが多く、そのためjQueryでの書き方の多くが「$('セレクタ')」のようになります。</p>
    </div>

    <!-- 3 -->
    <div>
      <h2>css</h2>
      <p>jQueryオブジェクトにたいして.css()というメソッドでstyleを指定することが可能ということを覚えてください。</p>
    </div>
  </div>

  <!-- jQueryの読み込み -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- スライダー用プラグインの読み込み -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

  <!-- 自作JavaScriptの読み込み -->
  <script src="test07.js"></script>
</body>
</html>
